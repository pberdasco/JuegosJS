<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba JS</title>

    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/tabla.css">

    <script src="./scripts/generales/menu.js"></script>            <!-- Manejo de botones del menu : General -->  
    <script src="./scripts/generales/records.js"></script>         <!-- Clase que maneja el calculo y grabacion de records logrados en los juegos x usuario -->
    <script src="./scripts/generales/classtable.js"></script>       <!-- Clase para armar tablas a partir arrays con filas -->

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>  <!-- Libreria chart.js -->
</head>
<body>
    <header>
        <h1>Juegos</h1>
        <h3 class="login-name"></h3>
        <button class="login-button">Login</button>
    </header>

    <div class="cuerpo">
        <nav>
            <ul>
                <li><button class="botonNav" type="button" onclick="CargarPagina('./ahorcado.html')" id="btnAhorcado">Ahorcado</button></li>
                <li><button class="botonNav" type="button" onclick="CargarPagina('./frogger.html')" id="btnBatalla">Frogger</button></li>
                <li><button class="botonNav" type="button" onclick="CargarPagina('./index.html')" id="btnSimon">Pagina Principal</button></li>
            </ul>
        </nav>
        <main class="areaTrabajo">
            <section class="recuadros tituloJuego">
                <h2 id="texto">Records</h2>
            </section>
            <section class="recuadros espacioJuego">
                <div class="areaDisplayRecords">
                    <!-- Aca js debe insertar una tabla -->
                </div>
                <div class="areaBotonesDisplayRecords">
                    <button class="records-button">Borrar Records</button>
                </div>
                <div>
                    <canvas id="myChart"></canvas>
                </div>
            </section>          
        </main>

        <aside>
            <section class="modal-login-container login-off" id="login">
                <h2>Login</h2>
                <form id="login_form">
                    <div class="form-labelOverInput">
                        <label for="usuario">Nombre de Usuario</label>
                        <input type="text" name="usuario" id="login_usuario"/>
                    </div>
                    <div class="form-AceptarBtn">
                        <input type="submit" value="Aceptar" id="login_submit">
                    </div>
                    
                </form>
            </section>
        </aside>
    </div>
    
    <footer>
        <p>CoderHouse - Berdasco - JavaScript - Ejercicios</p>
    </footer>

    <script src="./scripts/generales/login.js"></script>
    <script src="./scripts/diplayrecords.js"></script>
    <script>
        TablaYChart("FG");
    </script>

      

</body>
</html>
