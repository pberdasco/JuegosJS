<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="./style.css">

<body>
    <header>
        <h1>Juegos</h1> 
    </header>

    <div class="cuerpo">
        <nav>
